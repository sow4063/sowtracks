<div ui-view
  ng-style="
    { 'background-color': 'white', 
      'height': '500px', width:'100%',
    }"
>
  <div class="row">
	  <h1>  Search Results </h1>
	</div>
	<div class="row">
	  <div class="col-md-4">
	    <search-form search="$ctrl.newSearch" on-add-search="$ctrl.addSearch($event);"></search-form>
	  </div>
    <div class="col-md-8">
      <search-list searches="$ctrl.searches"></search-list>
    </div>
	</div>

	<!-- 재생 버튼 -->
  <audio ng-show="$ctrl.state.song.length !== 0;"
    id="audioplayer" 
    src="/stream/{{$ctrl.state.song}}" 
    type="audio/mp3" 
    controls="controls"
    autoplay>	
  </audio>
  
</div>
